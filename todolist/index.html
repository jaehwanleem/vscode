<!DOCTYPE html>
<html>

<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<div class="userInput">
		<input id="userinput" type="text" placeholder="enter items">
		<button id="enter">Enter</button>
	</div>
	<ul id=list>
		<div class="wrapper">
			<li>Notebook</li><button class="delClass">Del</button>
		</div>
		<div class="wrapper">
			<li>Jello</li><button class="delClass">Del</button>
		</div>
		<div class="wrapper">
			<li>Spinach</li><button class="delClass">Del</button>
		</div>
		<div class="wrapper">
			<li>Rice</li><button class="delClass">Del</button>
		</div>
		<div class="wrapper">
			<li>Birthday Cake</li><button class="delClass">Del</button>
		</div>
		<div class="wrapper">
			<li>Candles</li><button class="delClass">Del</button>
		</div>
	</ul id=list>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
